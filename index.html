<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body class="container">
  <article class="card">
    <header>
      <img src="./images/illustration-hero.svg" alt="enjoying music" class="heroImage">
    </header>
    <main class="cardContent">
      <h1 class="heading blackColor">Order Summary</h1>
      <p class="grayColor">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </main>
    <section class="planInfo">
      <img src="./images/icon-music.svg" alt="music note">
      <p class="planPrice blackColor">Annual Plan <br> <span class="grayColor price">$59.99/year</span></p>
      <a href="#" class="changePlan">Change</a>
    </section>
    <section class="buttons">
      <button class="proceedButton">Proceed to Payment</button>
      <button class="cancelButton grayColor">Cancel Order</button>
    </section>
  </article>
</body>
</html>
